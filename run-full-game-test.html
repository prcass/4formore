<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Game Test - FourFor4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .output::-webkit-scrollbar {
            width: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: #2e2e2e;
        }

        .output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .status.running {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Full Game Automated Test</h1>

        <div class="info">
            <p><strong>Test Configuration:</strong></p>
            <p>‚Ä¢ 3 Players: Alice, Bob, Charlie</p>
            <p>‚Ä¢ 5 Rounds with challenge selection</p>
            <p>‚Ä¢ Strategic AI decisions (guess, cash out, or pass)</p>
            <p>‚Ä¢ Bonus card system enabled</p>
            <p>‚Ä¢ ~30-60 seconds to complete</p>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startTest()">‚ñ∂Ô∏è Start Test</button>
            <button class="btn-clear" onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        </div>

        <div id="output" class="output"></div>

        <div id="status" class="status hidden"></div>
    </div>

    <!-- Load game dependencies -->
    <script src="v4_token_datasets.js?v=7"></script>
    <script src="firebase-config.js"></script>
    <script src="game-mode-manager.js"></script>

    <!-- Extract game logic from multiplayer.html -->
    <script>
        // We need to load the game state and functions from multiplayer.html
        // For now, we'll create a simplified version that loads the full game

        function loadGameScript() {
            return fetch('multiplayer.html')
                .then(response => response.text())
                .then(html => {
                    // Extract script content between <script> tags
                    const scriptRegex = /<script>([\s\S]*?)<\/script>/g;
                    let match;
                    let scripts = '';

                    while ((match = scriptRegex.exec(html)) !== null) {
                        scripts += match[1] + '\n';
                    }

                    // Execute scripts
                    try {
                        eval(scripts);
                        return true;
                    } catch (error) {
                        console.error('Error loading game scripts:', error);
                        return false;
                    }
                });
        }

        async function initializeTest() {
            output('Loading game scripts...');

            // Load full game test script
            const testScript = document.createElement('script');
            testScript.src = 'full-game-test.js';
            testScript.onload = () => {
                output('‚úÖ Test script loaded successfully');
            };
            testScript.onerror = () => {
                output('‚ùå Failed to load test script');
                showStatus('error', 'Failed to load test script');
            };
            document.body.appendChild(testScript);
        }

        function output(message) {
            const outputDiv = document.getElementById('output');
            const line = document.createElement('div');
            line.textContent = message;
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('status').className = 'status hidden';
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        async function startTest() {
            clearOutput();
            showStatus('running', 'üîÑ Test in progress...');

            // Redirect console.log to output
            const originalLog = console.log;
            console.log = function(...args) {
                output(args.join(' '));
                originalLog.apply(console, args);
            };

            try {
                output('üéÆ Initializing test...\n');

                // Check if test is loaded
                if (typeof window.runFullGameTest !== 'function') {
                    output('‚ö†Ô∏è  Test not loaded yet, waiting...');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                if (typeof window.runFullGameTest === 'function') {
                    const result = await window.runFullGameTest();

                    if (result.success) {
                        showStatus('success', `‚úÖ Test completed in ${result.duration}s - No errors!`);
                    } else {
                        showStatus('error', `‚ùå Test completed with ${result.errors.length} error(s)`);
                    }
                } else {
                    output('‚ùå Test function not available');
                    output('Please open multiplayer.html first to load game functions');
                    showStatus('error', 'Test function not available');
                }

            } catch (error) {
                output(`\n‚ùå Error: ${error.message}`);
                console.error('Full error:', error);
                showStatus('error', 'Test failed with error');
            } finally {
                // Restore console.log
                console.log = originalLog;
            }
        }

        // Initialize on load
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
